<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y86-Simulator</title> 
    <link href="styles/style.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
</head>
<body>
    <script>
        function begin(){
        let name = prompt('What is your name?');
        alert('Hello ' + name + ', welcome to B612!');
    }
    begin();
    </script>
    <input type="file" id="file" onchange="filechange()" multiple/>
    <a align="center" class="title" id="title1" href="#">Y86-Simulator</a>
    <br></br>
    <a align="center" class="title" id="title2" href="#">CYX,WHY,CZY</a>
    <button id="next" >next</button>
    <img class="img" src="bgn.jpg" alt="My test image">
    <script src="script.js" async></script>
    <div id="otherbox">
        <div>
            <p id="PC">PC:</p>
            <p id="STAT">STAT:</p>
            <p id="CC">CC:</p>
        </div> 
    </div> 
    <div id="regbox">
        <div id="register1">
            <p class="reg" id="rax">rax:</p>
            <p class="reg" id="rcx">rcx:</p>
            <p class="reg" id="rdx">rdx:</p>
            <p class="reg" id="rbx">rbx:</p>
            <p class="reg" id="rsp">rsp:</p>
            <p class="reg" id="rbp">rbp:</p>
            <p class="reg" id="rsi">rsi:</p>
            <p class="reg" id="rdi">rdi:</p>
        </div>
        <div id="register2">
            <p class="reg" id="r8">r8:</p>
            <p class="reg" id="r9">r9:</p>
            <p class="reg" id="r10">r10:</p>
            <p class="reg" id="r11">r11:</p>
            <p class="reg" id="r12">r12:</p>
            <p class="reg" id="r13">r13:</p>
            <p class="reg" id="r14">r14:</p>
        </div>
    </div>
    <div id="membox">
        <div id="memory">memory:</div>
    </div>
    <div id="cmdbox">
        <p id="OP">OP:</p> 
    </div>
</body>
</html>
